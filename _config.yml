name: Adiatma Kamarudin
title: Adiatma Kamarudin
description: Just personal blogs.
logo: assets/images/logo.png
favicon: assets/images/logo.png
baseurl: ''
google_analytics: '"UA-143014045-1"'
disqus: adiatma9024
include:
  - _pages
permalink: '/:title/'
authors:
  adiatma:
    name: Adiatma Kamarudin
    display_name: adiatma
    description: "Software Engineer"
    web: 'https://adiatma.github.io'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: enabled
adsense-data-ad-client: "ca-pub-3949943425882481"
adsense-data-ad-slot: ''
lazyimages: disabled
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
