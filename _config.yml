name: Adiatma Kamarudin
title: Adiatma Kamarudin
description: Just personal blogs.
logo: assets/images/logo.png
favicon: assets/images/logo.png
baseurl: ''
google_analytics: ''
disqus: ''
include:
  - _pages
permalink: '/:title/'
authors:
  name: Adiatma Kamarudin
  display_name: adiatma
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: ''
adsense-data-ad-client: ''
adsense-data-ad-slot: ''
lazyimages: disabled
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
